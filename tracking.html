<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order | Blackwear</title>
<style>
body{margin:0;padding:20px;background:#0b0b0b;color:#fff;font-family:system-ui}
.card{max-width:600px;margin:auto;background:#141414;border-radius:16px;padding:20px}
h1{color:#ff7f00;margin-bottom:20px;text-align:center}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
button{padding:14px;border:none;border-radius:14px;background:#ff7f00;color:#000;font-weight:bold;width:100%;cursor:pointer;margin-top:10px}
.order-details{margin-top:20px;padding:12px;background:#1a1a1a;border-radius:12px}
.order-item{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
.total{font-weight:bold;font-size:16px;margin-top:10px;color:#ff7f00}
.error{color:#ff4d4d;background:#330000;padding:10px;border-radius:10px;margin-top:10px;display:none}
</style>
</head>
<body>

<div class="card">
  <h1>Track Your Order</h1>

  <input type="text" id="orderIdInput" placeholder="Enter your Order ID">
  <button id="trackBtn">Track Order</button>

  <div id="error" class="error">Error loading order</div>

  <div id="orderDetails" class="order-details" style="display:none">
    <h2>Order Details</h2>
    <div id="customerInfo"></div>
    <div id="itemsList"></div>
    <div class="total" id="totalAmount"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
});

const auth = firebase.auth();
const db = firebase.firestore();

const el = id => document.getElementById(id);
const errorDiv = el("error");
const detailsDiv = el("orderDetails");
const customerDiv = el("customerInfo");
const itemsDiv = el("itemsList");
const totalDiv = el("totalAmount");

async function ensureAuth() {
  if (!auth.currentUser) {
    await auth.signInAnonymously();
  }
}

async function loadOrder(orderId){
  errorDiv.style.display = "none";
  detailsDiv.style.display = "none";
  try {
    await ensureAuth();

    const docRef = db.collection("orders").doc(orderId);
    const docSnap = await docRef.get();

    if (!docSnap.exists) throw new Error("Order not found");

    const order = docSnap.data();

    // Customer info
    const customer = order.customer || {};
    customerDiv.innerHTML = `
      <p><b>Name:</b> ${customer.name || "-"}</p>
      <p><b>Phone:</b> ${customer.phone || "-"}</p>
      <p><b>Address:</b> ${customer.address || "-"}</p>
    `;

    // Items list
    const items = order.items || [];
    itemsDiv.innerHTML = "";
    items.forEach(i => {
      itemsDiv.innerHTML += `<div class="order-item">
        <span>${i.productName || i.name} × ${i.qty || i.quantity || 1}</span>
        <span>₦${Number(i.price).toLocaleString()}</span>
      </div>`;
    });

    // Total
    totalDiv.innerText = "Total: ₦" + (order.total || 0).toLocaleString();

    detailsDiv.style.display = "block";
  } catch(err) {
    console.error("Error loading order:", err);
    errorDiv.style.display = "block";
  }
}

// Button click
el("trackBtn").onclick = () => {
  const id = el("orderIdInput").value.trim();
  if (!id) return alert("Enter an Order ID");
  loadOrder(id);
};

// Optional: prefill from URL
const params = new URLSearchParams(window.location.search);
const preId = params.get("id");
if (preId) {
  el("orderIdInput").value = preId;
  loadOrder(preId);
}
</script>

</body>
</html>
