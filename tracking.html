<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracking — Blackwear</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff7f00",
            dark: "#0b0b0b",
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
    .clickable:hover { border-color:#ff7f00; transform:translateY(-2px); transition:.2s; cursor:pointer; }
  </style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Delivery Tracking</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto">

  <div id="emptyState" class="bg-[#111] p-6 rounded-xl border border-gray-700 shadow-lg text-center">
    <p class="text-gray-400 text-sm">No deliveries to track yet.</p>
  </div>

  <div id="deliveryList" class="space-y-5 hidden"></div>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.firebasestorage.app",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const emptyState = document.getElementById("emptyState");
const deliveryList = document.getElementById("deliveryList");

const progressMap = {
  pending: 20,
  processing: 40,
  shipped: 60,
  out_for_delivery: 80,
  delivered: 100
};

function statusBadge(status){
  const map = {
    pending: "bg-gray-600",
    processing: "bg-yellow-500 text-black",
    shipped: "bg-blue-600",
    out_for_delivery: "bg-purple-600",
    delivered: "bg-green-600"
  };
  return map[status] || "bg-gray-600";
}

// Load all orders (no login)
const q = query(collection(db, "orders"), orderBy("createdAt","desc"));
onSnapshot(q, (snap) => {
  deliveryList.innerHTML = "";

  if (snap.empty) {
    emptyState.classList.remove("hidden");
    deliveryList.classList.add("hidden");
    return;
  }

  emptyState.classList.add("hidden");
  deliveryList.classList.remove("hidden");

  snap.forEach(doc => {
    const o = doc.data();
    const progress = progressMap[o.status] || 0;

    const el = document.createElement("div");
    el.className = "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg clickable";

    el.onclick = () => {
      if(o.productId) window.location.href = "product.html?id=" + o.productId;
    };

    el.innerHTML = `
      <div class="flex justify-between items-center mb-3">
        <h3 class="font-semibold text-brand">Order #${doc.id.slice(0,8).toUpperCase()}</h3>
        <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusBadge(o.status)}">
          ${(o.status || "pending").replaceAll("_"," ").toUpperCase()}
        </span>
      </div>

      <div class="flex items-center gap-4 mb-4">
        <img src="${o.image || 'https://via.placeholder.com/80'}"
             class="w-16 h-16 rounded-lg object-cover border border-gray-700"/>
        <div>
          <p class="font-semibold">${o.productName || "Product"}</p>
          <p class="text-sm text-gray-400">₦${Number(o.price||0).toLocaleString()}</p>
        </div>
      </div>

      <!-- PROGRESS BAR -->
      <div class="mb-3">
        <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
          <div class="bg-brand h-2 transition-all duration-500" style="width:${progress}%"></div>
        </div>
        <p class="text-xs text-gray-400 mt-1">Delivery progress: ${progress}%</p>
      </div>

      <div class="text-xs text-gray-400 flex justify-between">
        <span>Ordered: ${o.createdAt?.toDate().toLocaleDateString() || ""}</span>
        <span>Est. Delivery: ${o.estimatedDelivery || "—"}</span>
      </div>
    `;

    deliveryList.appendChild(el);
  });
});
</script>

</body>
</html>
