<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Store — Blackwear</title>

<!-- Fonts & Tailwind -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: "#ff7f00",
          dark: "#0b0b0b",
        },
        fontFamily: { poppins: ["Poppins", "sans-serif"] },
      },
    },
  };
</script>

<style>
  body { background:#0b0b0b; font-family:Poppins, sans-serif; }
</style>
</head>
<body class="min-h-screen text-white">

<!-- HEADER -->
<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Blackwear Store</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">Back</a>
</header>

<!-- FILTERS -->
<section class="p-5 max-w-6xl mx-auto">
  <div class="flex flex-wrap gap-3 mb-6">
    <button data-filter="all" class="filter-btn bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">All</button>
    <button data-filter="men" class="filter-btn bg-[#111] border border-gray-700 px-4 py-2 rounded-lg text-sm">Men</button>
    <button data-filter="women" class="filter-btn bg-[#111] border border-gray-700 px-4 py-2 rounded-lg text-sm">Women</button>
    <button data-filter="kids" class="filter-btn bg-[#111] border border-gray-700 px-4 py-2 rounded-lg text-sm">Kids</button>
  </div>

  <!-- LOADING -->
  <div id="loading" class="text-center text-gray-400">Loading products...</div>

  <!-- EMPTY -->
  <div id="empty" class="hidden text-center text-gray-400">No products found.</div>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5"></div>
</section>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.appspot.com",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("productGrid");
const loading = document.getElementById("loading");
const empty = document.getElementById("empty");
const filterBtns = document.querySelectorAll(".filter-btn");

let allProducts = [];
let activeFilter = "all";

// Render products
function renderProducts() {
  grid.innerHTML = "";

  const filtered = activeFilter === "all"
    ? allProducts
    : allProducts.filter(p => (p.category || "").toLowerCase() === activeFilter);

  if (!filtered.length) {
    empty.classList.remove("hidden");
    return;
  }

  empty.classList.add("hidden");

  filtered.forEach(p => {
    const card = document.createElement("div");
    card.className = "bg-[#111] border border-gray-700 rounded-xl overflow-hidden shadow-lg hover:border-brand transition cursor-pointer";

    card.innerHTML = `
      <img src="${p.image || 'https://via.placeholder.com/400'}" class="w-full h-40 object-cover" />
      <div class="p-3">
        <h3 class="font-semibold text-sm mb-1">${p.name || 'Product'}</h3>
        <p class="text-xs text-gray-400 mb-2">₦${Number(p.price || 0).toLocaleString()}</p>
        <button class="w-full bg-brand text-black py-2 rounded-lg text-sm font-semibold">View</button>
      </div>
    `;

    // Button click
    card.querySelector("button").onclick = (e) => {
      e.stopPropagation();
      window.location.href = `product.html?id=${p.id}`;
    };

    // Entire card clickable
    card.onclick = () => {
      window.location.href = `product.html?id=${p.id}`;
    };

    grid.appendChild(card);
  });
}

// Load products from Firestore
onSnapshot(collection(db, "products"), (snap) => {
  allProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  loading.classList.add("hidden");
  renderProducts();
});

// Filter buttons
filterBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    filterBtns.forEach(b => b.classList.remove("bg-brand", "text-black"));
    btn.classList.add("bg-brand", "text-black");
    activeFilter = btn.dataset.filter;
    renderProducts();
  });
});
</script>

</body>
</html>
