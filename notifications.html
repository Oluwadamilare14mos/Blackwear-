<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications — Blackwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff7f00", dark: "#0b0b0b", read: "#374151" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">
<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Notifications</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="notifList" class="space-y-3">
    Loading notifications...
  </div>
</main>

<footer class="text-center text-gray-500 text-xs p-6">
  © 2026 Blackwear. All rights reserved.
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const notifList = document.getElementById("notifList");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    await signInAnonymously(auth);
    return;
  }

  const q = query(
    collection(db, "notifications"),
    where("userId", "==", user.uid),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snap) => {
    notifList.innerHTML = "";

    if (snap.empty) {
      notifList.textContent = "No notifications yet.";
      return;
    }

    snap.forEach(async docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = `p-4 rounded-lg border ${data.read ? 'border-read text-gray-400' : 'border-brand text-white'} bg-[#111]`;

      div.innerHTML = `
        <p>${data.message}</p>
        <p class="text-xs text-gray-400 mt-1">
          <a href="${data.link}" class="underline">${data.type}</a> | ${data.createdAt?.toDate().toLocaleString() || ""}
        </p>
      `;

      // Mark as read on click
      div.addEventListener("click", async () => {
        if (!data.read) {
          await updateDoc(doc(db, "notifications", docSnap.id), { read: true });
          div.classList.add("text-gray-400");
          div.classList.remove("text-white");
        }
      });

      notifList.appendChild(div);
    });
  });
});
</script>
</body>
</html>
