<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up — Blackwear</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  body { background: #0b0b0b; font-family: Poppins,sans-serif; color:white; }
  .btn { transition: all 0.2s; }
  .btn:hover { transform: scale(1.05); }
  .input-group { position: relative; }
  .input-group i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="bg-[#111] p-8 rounded-xl w-full max-w-sm shadow-lg">
  <h1 class="text-2xl font-bold text-orange-500 mb-6 text-center">Sign Up</h1>

  <input id="name" type="text" placeholder="Full Name" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" />

  <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" />

  <div class="input-group mb-4">
    <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded-lg bg-[#222] text-white" />
    <i class="fa fa-eye" id="togglePassword"></i>
  </div>

  <button id="signupBtn" class="w-full bg-orange-500 text-black p-3 rounded-lg font-semibold mb-2">Sign Up</button>

  <p class="mt-4 text-gray-400 text-sm text-center">
    Already have an account? <a href="login.html" class="text-orange-500">Login</a>
  </p>
  <p id="msg" class="mt-2 text-sm text-center"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- Show/Hide Password ---
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    togglePassword.classList.replace("fa-eye", "fa-eye-slash");
  } else {
    passwordInput.type = "password";
    togglePassword.classList.replace("fa-eye-slash", "fa-eye");
  }
});

// --- Sign Up Logic ---
const signupBtn = document.getElementById("signupBtn");
const msg = document.getElementById("msg");

signupBtn.addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value;

  if (!name || !email || !password) {
    msg.style.color = "red";
    msg.textContent = "Please fill all fields.";
    return;
  }

  msg.style.color = "white";
  msg.textContent = "Creating account...";

  try {
    // 1️⃣ Create user
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    // 2️⃣ Update display name
    await updateProfile(userCredential.user, { displayName: name });

    // 3️⃣ Save user in Firestore
    await setDoc(doc(db, "users", userCredential.user.uid), {
      name,
      email,
      createdAt: serverTimestamp()
    });

    // 4️⃣ Send email verification with redirect
    const actionCodeSettings = {
      url: "https://blackwear.netlify.app", // <-- redirect after verification
      handleCodeInApp: true
    };
    await sendEmailVerification(userCredential.user, actionCodeSettings);

    // 5️⃣ Notify user
    msg.style.color = "green";
    msg.textContent = "Account created! Verification email sent. Check your inbox.";

    // Optional: sign out to force verification
    await auth.signOut();

  } catch (err) {
    console.error(err);
    msg.style.color = "red";
    msg.textContent = "Sign up failed: " + err.message;
  }
});
</script>
</body>
</html>
