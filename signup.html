<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” Blackwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0b0b0b; font-family: Poppins, sans-serif; color: white; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-[#111] p-8 rounded-xl w-full max-w-sm shadow-lg">
    <h1 class="text-2xl font-bold text-orange-500 mb-6 text-center">Sign Up</h1>

    <form id="signupForm" class="flex flex-col">
      <input id="name" type="text" placeholder="Full Name" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" required />
      <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" required />
      <button id="signupBtn" class="w-full bg-orange-500 text-black p-3 rounded-lg font-semibold">Sign Up</button>
    </form>

    <p class="mt-4 text-gray-400 text-sm">Already have an account? <a href="login.html" class="text-orange-500">Login</a></p>
    <p id="msg" class="mt-2 text-red-500 text-sm"></p>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
      authDomain: "blackwear-14a31.firebaseapp.com",
      projectId: "blackwear-14a31"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const signupBtn = document.getElementById("signupBtn");
    const msg = document.getElementById("msg");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Basic validation
      if (!name || !email || !password) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        return;
      }

      signupBtn.disabled = true;
      msg.textContent = "Creating account...";

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Update display name
        await updateProfile(userCredential.user, { displayName: name });

        // Send email verification
        await sendEmailVerification(userCredential.user);

        // Save user in Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          name,
          email,
          createdAt: serverTimestamp()
        });

        msg.classList.remove("text-red-500");
        msg.classList.add("text-green-500");
        msg.textContent = "Account created! Verification email sent.";

        // Optional: Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);

      } catch (err) {
        signupBtn.disabled = false;
        console.error(err);

        // Friendly error messages
        if (err.code === "auth/email-already-in-use") {
          msg.textContent = "Email is already registered.";
        } else if (err.code === "auth/invalid-email") {
          msg.textContent = "Invalid email address.";
        } else if (err.code === "auth/weak-password") {
          msg.textContent = "Password is too weak.";
        } else {
          msg.textContent = "Sign up failed. Try again.";
        }
      }
    });
  </script>

</body>
</html>
