<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up ‚Äî Blackwear</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
    font-family: 'Poppins', sans-serif;
  }
  .input-group {
    position: relative;
  }
  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -0.6rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #ff7f00;
  }
  .input-group label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: #aaa;
    transition: 0.2s ease all;
    pointer-events: none;
  }
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="w-full max-w-lg bg-[#111] p-8 rounded-2xl shadow-2xl space-y-6">
  <h1 class="text-3xl font-bold text-[#ff7f00] text-center mb-4">Create Account</h1>
  <p class="text-gray-400 text-center mb-6">Join Blackwear today and explore premium fashion.</p>
  
  <form id="signupForm" class="space-y-5">

    <div class="input-group">
      <input id="name" type="text" placeholder=" " required class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <input id="email" type="email" placeholder=" " required class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="email">Email Address</label>
    </div>

    <div class="input-group relative">
      <input id="password" type="password" placeholder=" " required class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="password">Password</label>
      <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">üëÅÔ∏è</button>
    </div>

    <div class="input-group relative">
      <input id="confirmPassword" type="password" placeholder=" " required class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="confirmPassword">Confirm Password</label>
      <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">üëÅÔ∏è</button>
    </div>

    <div class="input-group">
      <input id="age" type="number" placeholder=" " required min="1" class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="age">Age</label>
    </div>

    <div class="input-group">
      <input id="phone" type="tel" placeholder=" " class="w-full bg-[#1a1a1a] rounded-xl p-4 border border-gray-700 outline-none focus:border-[#ff7f00]"/>
      <label for="phone">Phone Number</label>
    </div>

    <button type="submit" class="w-full bg-gradient-to-r from-[#ff7f00] to-orange-500 text-black p-4 rounded-xl font-semibold shadow-lg hover:scale-105 transition transform">
      Sign Up
    </button>
  </form>

  <p id="statusMsg" class="text-center text-sm text-gray-400 mt-2"></p>
  <p class="text-xs text-gray-400 text-center mt-4">
    Already have an account? <a href="login.html" class="text-[#ff7f00] font-semibold">Log In</a>
  </p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase Init
  const firebaseConfig = {
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const form = document.getElementById("signupForm");
  const status = document.getElementById("statusMsg");

  // Toggle password visibility
  document.getElementById("togglePassword").addEventListener("click", () => {
    const pw = document.getElementById("password");
    pw.type = pw.type === "password" ? "text" : "password";
  });
  document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
    const pw = document.getElementById("confirmPassword");
    pw.type = pw.type === "password" ? "text" : "password";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Creating account...";
    status.className = "text-center text-sm text-gray-400";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const age = document.getElementById("age").value;
    const phone = document.getElementById("phone").value.trim();

    if (password !== confirmPassword) {
      status.textContent = "Passwords do not match ‚ùå";
      status.className = "text-center text-sm text-red-500";
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      await db.collection("users").doc(uid).set({
        name, email, age, phone, createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      status.textContent = "Account created successfully ‚úÖ";
      status.className = "text-center text-sm text-green-500";
      form.reset();
    } catch (err) {
      console.error(err);
      status.textContent = "Error: " + err.message;
      status.className = "text-center text-sm text-red-500";
    }
  });
</script>

</body>
  </html>
