<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Track Your Order | Blackwear</title>  
<style>  
body{margin:0;padding:20px;background:#0f0f0f;color:#fff;font-family:system-ui}  
.container{max-width:900px;margin:auto;background:#141414;padding:20px;border-radius:12px}  
h1{color:#ff7f00}  
label{font-weight:bold;margin-top:10px;display:block}  
input{width:100%;padding:10px;margin-top:6px;border-radius:10px;border:none;background:#000;color:#fff}  
.btn{margin-top:12px;padding:12px;border:none;border-radius:12px;background:#ff7f00;color:#000;font-weight:bold;width:100%;cursor:pointer}  
.order-info{margin-top:20px;padding:14px;background:#000;border-radius:10px}  
.order-item{display:flex;justify-content:space-between;border-bottom:1px solid #333;padding:6px 0}  
.total{font-weight:bold;margin-top:10px;color:#ff7f00}  
.error{color:red;margin-top:10px;background:#330000;padding:10px;border-radius:8px}  
</style>  
</head>  
<body>  <div class="container">  
  <h1>Track Your Order</h1>  
  <label>Enter your Order ID:</label>  
  <input type="text" id="orderIdInput" placeholder="Order ID">  
  <button class="btn" id="trackBtn">Track Order</button>    <div id="error" class="error" style="display:none"></div>  
  <div id="orderDetails" class="order-info" style="display:none">  
    <h2>Customer Info</h2>  
    <p id="customerName"></p>  
    <p id="customerPhone"></p>  
    <p id="customerAddress"></p>  <h2>Items</h2>  
<div id="items"></div>  

<p class="total">Total: <span id="totalPrice"></span></p>  

<h2>Payment</h2>  
<p id="paymentMethod"></p>  
<p id="paymentRef"></p>  
<p id="paymentStatus"></p>  

<h2>Order Status</h2>  
<p id="orderStatus"></p>  
<p id="deliveryStatus"></p>

  </div>  
</div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>  <script>  
// Initialize Firebase  
firebase.initializeApp({  
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",  
  authDomain: "blackwear-14a31.firebaseapp.com",  
  projectId: "blackwear-14a31"  
});  
  
const db = firebase.firestore();  
const el = id => document.getElementById(id);  
  
async function loadOrder(orderId){
  el("error").style.display = "none";
  el("orderDetails").style.display = "none";

  try {
    const docSnap = await db.collection("orders").doc(orderId).get();

    if(!docSnap.exists){
      el("error").textContent = "Order not found";
      el("error").style.display = "block";
      return;
    }

    const data = docSnap.data();

    // Customer
    el("customerName").textContent = "Name: " + data.customer?.name;
    el("customerPhone").textContent = "Phone: " + data.customer?.phone;
    el("customerAddress").textContent = "Address: " + data.customer?.address;

    // Items
    const itemsDiv = el("items");
    itemsDiv.innerHTML = "";

    data.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "order-item";
      div.innerHTML = `
        <div style="display:flex;gap:10px;align-items:center">
          <img src="${item.image}" style="width:50px;height:50px;border-radius:8px;object-fit:cover">
          <div>
            <div>${item.productName}</div>
            <small>Qty: ${item.quantity}</small>
          </div>
        </div>
        <strong>₦${Number(item.price).toLocaleString()}</strong>
      `;
      itemsDiv.appendChild(div);
    });

    // Total (FIX)
    el("totalPrice").textContent =
      "₦" + Number(data.payment?.total || 0).toLocaleString();

    // Dates
    el("orderedDate").textContent =
      "Ordered: " + data.createdAt.toDate().toDateString();

    el("estimatedDelivery").textContent =
      "Estimated delivery: " + (data.estimatedDelivery || "Not set");

    // Status
    el("orderStatus").textContent =
      "Order status: " + (data.orderStatus || "pending");

    el("deliveryStatus").textContent =
      "Delivery status: " + (data.deliveryStatus || "pending");

    // Payment
    el("paymentMethod").textContent =
      "Method: " + data.payment?.method;

    el("paymentRef").textContent =
      "Reference: " + data.payment?.reference;

    el("paymentStatus").textContent =
      "Payment status: " + data.payment?.status;

    // Toggle open
    el("toggleOrder").onclick = () => {
      const body = el("orderBody");
      body.style.display = body.style.display === "none" ? "block" : "none";
    };

    el("orderDetails").style.display = "block";

  } catch (err) {
    console.error(err);
    el("error").textContent = "Error loading order";
    el("error").style.display = "block";
  }

    // Order status  
    el("orderStatus").textContent = "Order Status: " + data.orderStatus;  
    el("deliveryStatus").textContent = "Delivery Status: " + data.deliveryStatus;  
  
    el("orderDetails").style.display = "block";  
  } catch(err){  
    console.error(err);  
    el("error").textContent = "Error loading order";  
    el("error").style.display = "block";  
  }  
}  
  
// Track button  
el("trackBtn").onclick = () => {  
  const id = el("orderIdInput").value.trim();  
  if(id) loadOrder(id);  
  else {  
    el("error").textContent = "Please enter an Order ID";  
    el("error").style.display = "block";  
  }  
};  
  
// Auto load if orderId is in URL  
const urlParams = new URLSearchParams(window.location.search);  
const orderIdFromURL = urlParams.get("id");  
if(orderIdFromURL){  
  el("orderIdInput").value = orderIdFromURL;  
  loadOrder(orderIdFromURL);  
}  
</script>  </body>  
</html>
