<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order | Blackwear</title>
<style>
body{margin:0;padding:20px;background:#0f0f0f;color:#fff;font-family:system-ui}
.container{max-width:900px;margin:auto;background:#141414;padding:20px;border-radius:12px}
h1{color:#ff7f00}
label{font-weight:bold;margin-top:10px;display:block}
input{width:100%;padding:10px;margin-top:6px;border-radius:10px;border:none;background:#000;color:#fff}
.btn{margin-top:12px;padding:12px;border:none;border-radius:12px;background:#ff7f00;color:#000;font-weight:bold;width:100%;cursor:pointer}
.order-info{margin-top:20px;padding:14px;background:#000;border-radius:10px}
.order-item{display:flex;justify-content:space-between;border-bottom:1px solid #333;padding:6px 0}
.total{font-weight:bold;margin-top:10px;color:#ff7f00}
.error{color:red;margin-top:10px;background:#330000;padding:10px;border-radius:8px}
.progress-container{background:#333;height:12px;border-radius:6px;margin:10px 0}
.progress-bar{height:12px;border-radius:6px;background:#ff7f00;width:0%}
</style>
</head>
<body>

<div class="container">
  <h1>Track Your Order</h1>
  <label>Enter your Order ID:</label>
  <input type="text" id="orderIdInput" placeholder="Order ID">
  <button class="btn" id="trackBtn">Track Order</button>

  <div id="error" class="error" style="display:none"></div>
  <div id="orderDetails" class="order-info" style="display:none">
    <h2>Customer Info</h2>
    <p id="customerName"></p>
    <p id="customerPhone"></p>
    <p id="customerAddress"></p>

    <h2>Items</h2>
    <div id="items"></div>

    <p class="total">Total: <span id="totalPrice"></span></p>

    <h2>Payment</h2>
    <p id="paymentMethod"></p>
    <p id="paymentRef"></p>
    <p id="paymentStatus"></p>

    <h2>Order Status</h2>
    <p id="orderStatus"></p>
    <p id="deliveryStatus"></p>

    <h2>Delivery Progress</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p>Estimated Delivery: <span id="estimatedDelivery"></span></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
});

const db = firebase.firestore();
const el = id => document.getElementById(id);

async function loadOrder(orderId){
  el("error").style.display = "none";
  el("orderDetails").style.display = "none";

  try {
    const docRef = db.collection("orders").doc(orderId);
    const docSnap = await docRef.get();

    if(!docSnap.exists){
      el("error").textContent = "Order not found";
      el("error").style.display = "block";
      return;
    }

    const data = docSnap.data();

    // Customer
    el("customerName").textContent = "Name: " + data.customer.name;
    el("customerPhone").textContent = "Phone: " + data.customer.phone;
    el("customerAddress").textContent = "Address: " + data.customer.address;

    // Items
    const itemsDiv = el("items");
    itemsDiv.innerHTML = "";
    data.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "order-item";
      div.innerHTML = `<span>${item.productName || item.name}</span><span>₦${Number(item.price).toLocaleString()} x ${item.quantity || 1}</span>`;
      itemsDiv.appendChild(div);
    });

    // Total
    el("totalPrice").textContent = "₦" + Number(data.total).toLocaleString();

    // Payment
    el("paymentMethod").textContent = "Method: " + data.payment.method;
    el("paymentRef").textContent = "Reference: " + data.payment.reference;
    el("paymentStatus").textContent = "Status: " + data.payment.status;

    // Order status
    el("orderStatus").textContent = "Order Status: " + data.orderStatus;
    el("deliveryStatus").textContent = "Delivery Status: " + data.deliveryStatus;

    // Delivery progress
    const progress = data.deliveryProgress || 0;
    el("progressBar").style.width = progress + "%";

    // Estimated delivery
    el("estimatedDelivery").textContent = data.estimatedDelivery || "—";

    el("orderDetails").style.display = "block";
  } catch(err){
    console.error(err);
    el("error").textContent = "Error loading order";
    el("error").style.display = "block";
  }
}

// Track button
el("trackBtn").onclick = () => {
  const id = el("orderIdInput").value.trim();
  if(id) loadOrder(id);
  else {
    el("error").textContent = "Please enter an Order ID";
    el("error").style.display = "block";
  }
};

// Auto load if orderId is in URL
const urlParams = new URLSearchParams(window.location.search);
const orderIdFromURL = urlParams.get("id");
if(orderIdFromURL){
  el("orderIdInput").value = orderIdFromURL;
  loadOrder(orderIdFromURL);
}
</script>

</body>
</html>
