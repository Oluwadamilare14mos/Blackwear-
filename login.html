<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login â€” Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  }
  .input-group {
    position: relative;
  }
  .input-group label {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: #aaa;
    font-size: 0.9rem;
    transition: 0.2s ease;
    pointer-events: none;
  }
  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -0.6rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #ff7f00;
    background: #111;
    padding: 0 4px;
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-[#111] p-8 rounded-2xl shadow-2xl">
  <h1 class="text-3xl font-bold text-[#ff7f00] text-center mb-2">Welcome Back</h1>
  <p class="text-gray-400 text-center mb-6">Login to Blackwear</p>

  <form id="loginForm" class="space-y-5">

    <div class="input-group">
      <input id="email" type="email" placeholder=" " required
        class="w-full bg-[#1a1a1a] p-4 rounded-xl border border-gray-700 outline-none focus:border-[#ff7f00]" />
      <label>Email</label>
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder=" " required
        class="w-full bg-[#1a1a1a] p-4 rounded-xl border border-gray-700 outline-none focus:border-[#ff7f00]" />
      <label>Password</label>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-[#ff7f00] to-orange-500 text-black py-3 rounded-xl font-semibold hover:scale-105 transition">
      Log In
    </button>
  </form>

  <p id="status" class="text-center text-sm mt-4 text-gray-400"></p>

  <p class="text-xs text-gray-400 text-center mt-6">
    Donâ€™t have an account?
    <a href="signup.html" class="text-[#ff7f00] font-semibold">Sign up</a>
  </p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // âœ… Redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.replace("index.html");
    }
  });

  const form = document.getElementById("loginForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    status.textContent = "Logging in...";
    status.className = "text-center text-sm text-gray-400";

    const email = email.value.trim();
    const password = password.value;

    try {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      await auth.signInWithEmailAndPassword(email, password);
      window.location.replace("index.html");
    } catch (err) {
      status.textContent = err.message;
      status.className = "text-center text-sm text-red-500";
    }
  });
</script>

</body>
</html>
