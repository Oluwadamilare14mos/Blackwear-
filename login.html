<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Blackwear</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #0b0b0b; font-family: Poppins, sans-serif; color: white; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="bg-[#111] p-8 rounded-xl w-full max-w-sm shadow-lg">
  <h1 class="text-2xl font-bold text-orange-500 mb-6 text-center">Login</h1>

  <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" />
  <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded-lg mb-4 bg-[#222] text-white" />
  <button id="loginBtn" class="w-full bg-orange-500 text-black p-3 rounded-lg font-semibold">Login</button>

  <p class="mt-4 text-gray-400 text-sm">Don't have an account? <a href="signup.html" class="text-orange-500">Sign up</a></p>
  <p id="msg" class="mt-2 text-red-500 text-sm"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  msg.textContent = "Logging in...";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    msg.textContent = "Login successful! Redirecting...";
    window.location.href = "inbox.html"; // go to inbox after login
  } catch (err) {
    console.error(err);
    msg.textContent = "Login failed: " + err.message;
  }
});
</script>
</body>
</html>
