<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox — Blackwear</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">

<header class="p-5 bg-[#0b0b0b] flex justify-between items-center">
  <h1 class="text-2xl font-bold text-orange-500">Inbox</h1>
  <a href="index.html" class="bg-orange-500 text-black px-4 py-2 rounded-lg">Back</a>
</header>

<main class="p-5 max-w-3xl mx-auto">
  <div id="inbox" class="space-y-6 text-gray-300">
    Loading messages...
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const inbox = document.getElementById("inbox");

// Ensure auth
await signInAnonymously(auth);

try {
  const ticketsSnap = await getDocs(
    query(collection(db, "support"), orderBy("createdAt", "desc"))
  );

  inbox.innerHTML = "";

  if (ticketsSnap.empty) {
    inbox.innerHTML = "<p>No messages yet.</p>";
  }

  for (const ticketDoc of ticketsSnap.docs) {
    const t = ticketDoc.data();

    const ticketDiv = document.createElement("div");
    ticketDiv.className = "bg-[#111] border border-gray-700 p-4 rounded-lg space-y-3";

    ticketDiv.innerHTML = `
      <div>
        <p class="font-semibold text-orange-500">${t.name}</p>
        <p class="text-sm text-gray-400">${t.email}</p>
        <p class="mt-2">${t.message}</p>
      </div>
      <div class="ml-4 space-y-2 replies text-sm text-gray-400">
        <p class="italic">Loading replies...</p>
      </div>
    `;

    inbox.appendChild(ticketDiv);

    // Load replies
    const repliesDiv = ticketDiv.querySelector(".replies");

    const repliesSnap = await getDocs(
      query(
        collection(db, "support", ticketDoc.id, "replies"),
        orderBy("createdAt")
      )
    );

    repliesDiv.innerHTML = "";

    if (repliesSnap.empty) {
      repliesDiv.innerHTML = "<p class='italic'>No replies yet.</p>";
    }

    repliesSnap.forEach(replyDoc => {
      const r = replyDoc.data();

      const replyEl = document.createElement("div");
      replyEl.className =
        r.sender === "admin"
          ? "text-right text-orange-400"
          : "text-left";

      replyEl.innerHTML = `
        <p>${r.text}</p>
      `;

      repliesDiv.appendChild(replyEl);
    });
  }

} catch (err) {
  console.error(err);
  inbox.innerHTML = "<p class='text-red-500'>Failed to load inbox ❌</p>";
}
</script>

</body>
</html>
