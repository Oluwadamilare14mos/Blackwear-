<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox â€” Blackwear</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff7f00",
            dark: "#0b0b0b",
            reply: "#1f2937"
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">

<!-- HEADER -->
<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html"
     class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">
     Back
  </a>
</header>

<!-- CONTENT -->
<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">
    No messages yet.
  </div>

  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.firebasestorage.app",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const emptyState = document.getElementById("emptyState");
const messagesList = document.getElementById("messagesList");

// ðŸ”¥ READ FROM "contacts" (same as contact form)
const q = query(
  collection(db, "contacts"),
  orderBy("createdAt", "desc")
);

onSnapshot(q, (snapshot) => {
  messagesList.innerHTML = "";

  if (snapshot.empty) {
    emptyState.classList.remove("hidden");
    messagesList.classList.add("hidden");
    return;
  }

  emptyState.classList.add("hidden");
  messagesList.classList.remove("hidden");

  snapshot.forEach((doc) => {
    const msg = doc.data();

    const card = document.createElement("div");
    card.className =
      "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg";

    card.innerHTML = `
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-semibold text-brand">
          ${msg.name || "Anonymous"}
        </h3>
        <span class="text-xs text-gray-400">
          ${msg.createdAt?.toDate
            ? msg.createdAt.toDate().toLocaleString()
            : ""}
        </span>
      </div>

      <p class="text-gray-300">${msg.message || ""}</p>

      <p class="text-xs text-gray-500 mt-2">
        ${msg.email || ""} â€¢ ${msg.subject || ""}
      </p>
    `;

    messagesList.appendChild(card);
  });
});
</script>

</body>
</html>
