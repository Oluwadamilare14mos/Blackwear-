<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox â€” Blackwear</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff7f00", dark: "#0b0b0b", reply: "#1f2937" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    body { background: #0b0b0b; font-family: Poppins, sans-serif; }
  </style>
</head>
<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">No messages yet.</div>
  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Initialize Firebase
  firebase.initializeApp({
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31"
  });

  const db = firebase.firestore();
  const auth = firebase.auth();

  const emptyState = document.getElementById("emptyState");
  const messagesList = document.getElementById("messagesList");

  // Sign in anonymously to satisfy Firestore rules
  auth.signInAnonymously().catch(err => console.error("Auth error:", err));

  auth.onAuthStateChanged(user => {
    if (!user) return;

    // Get all support messages
    db.collection("supportMessages").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      messagesList.innerHTML = "";

      if (snapshot.empty) {
        emptyState.classList.remove("hidden");
        messagesList.classList.add("hidden");
        return;
      }

      emptyState.classList.add("hidden");
      messagesList.classList.remove("hidden");

      snapshot.forEach(doc => {
        const msg = doc.data();
        const el = document.createElement("div");
        el.className = "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg";

        el.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-semibold text-brand">${msg.name || "Anonymous"}</h3>
            <span class="text-xs text-gray-400">${msg.createdAt?.toDate().toLocaleString() || ""}</span>
          </div>
          <p class="text-gray-300">${msg.message || ""}</p>
          <p class="text-xs text-gray-500 mt-1">${msg.email || ""} | ${msg.phone || ""}</p>
        `;
        messagesList.appendChild(el);
      });
    });
  });
</script>

</body>
</html>
