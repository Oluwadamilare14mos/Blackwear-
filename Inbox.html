<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inbox â€” Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        brand: "#ff7f00",
        dark: "#0b0b0b",
        reply: "#1f2937"
      },
      fontFamily: { poppins: ["Poppins", "sans-serif"] },
    },
  },
};
</script>

<style>
  body { background: #0b0b0b; font-family: Poppins, sans-serif; }
</style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">
    Loading messages...
  </div>

  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "...",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const messagesList = document.getElementById("messagesList");

onAuthStateChanged(auth, async (user) => {
  if (!user) await signInAnonymously(auth);

  // Listen to the current user's support messages
  const q = query(
    collection(db, "support"),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snap) => {
    messagesList.innerHTML = "";

    snap.forEach(async (doc) => {
      const msg = doc.data();

      // Only show messages for current user
      if (msg.userId !== auth.currentUser.uid) return;

      const div = document.createElement("div");
      div.className = "bg-[#111] p-4 rounded-lg mb-4";

      // Get replies for this message
      const repliesSnap = await getDocs(collection(db, `support/${doc.id}/replies`));
      let repliesHTML = "";
      repliesSnap.forEach(replyDoc => {
        const reply = replyDoc.data();
        repliesHTML += `
          <div class="bg-reply p-2 rounded text-sm text-gray-200 mt-2">
            ðŸ’¬ ${reply.text || reply.message || ""}
          </div>
        `;
      });

      div.innerHTML = `
        <p class="text-brand font-semibold">${msg.name || "User"}</p>
        <p class="text-sm text-gray-400">${msg.email || ""}</p>
        <p class="mt-2">${msg.message}</p>
        ${repliesHTML}
      `;

      messagesList.appendChild(div);
    });
  });
});
  
</script>
</body>
</html>
