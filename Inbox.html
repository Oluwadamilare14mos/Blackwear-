<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inbox â€” Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        brand: "#ff7f00",
        dark: "#0b0b0b",
        reply: "#1f2937"
      },
      fontFamily: { poppins: ["Poppins", "sans-serif"] },
    },
  },
};
</script>

<style>
  body { background: #0b0b0b; font-family: Poppins, sans-serif; }
</style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">
    Loading messages...
  </div>

  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

// Init
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const inbox = document.getElementById("inbox");

// ðŸ” WAIT FOR AUTH
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    await signInAnonymously(auth);
    return;
  }

  // âœ… AUTH READY â€” NOW READ SUPPORT
  onSnapshot(collection(db, "support"), (snap) => {
    inbox.innerHTML = "";

    if (snap.empty) {
      inbox.innerHTML = "<p>No messages yet.</p>";
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();

      const div = document.createElement("div");
      div.className = "bg-[#111] border border-gray-700 p-4 rounded-lg";

      div.innerHTML = `
        <p class="text-orange-500 font-semibold">${d.name || "User"}</p>
        <p class="text-sm text-gray-400">${d.email || ""}</p>
        <p class="mt-2">${d.message || ""}</p>
      `;

      inbox.appendChild(div);
    });
  });
});
</script>

</body>
</html>
