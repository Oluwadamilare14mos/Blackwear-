<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inbox â€” Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body { background:#0b0b0b; font-family:Poppins, sans-serif; }
</style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-[#0b0b0b] shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-[#ff7f00]">Inbox</h1>
  <a href="index.html" class="bg-[#ff7f00] text-black px-4 py-2 rounded-lg font-semibold">
    Back
  </a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="status" class="text-gray-400 text-center">
    Loading messages...
  </div>

  <div id="messages" class="space-y-5 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged,
  signInAnonymously
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

/* ğŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const status = document.getElementById("status");
const messagesDiv = document.getElementById("messages");

/* ğŸ” Auth first */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    await signInAnonymously(auth);
    return;
  }

  const q = query(
    collection(db, "support"),
    where("userId", "==", user.uid),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";

    if (snapshot.empty) {
      status.textContent = "No messages yet.";
      status.classList.remove("hidden");
      messagesDiv.classList.add("hidden");
      return;
    }

    status.classList.add("hidden");
    messagesDiv.classList.remove("hidden");

    snapshot.forEach(doc => {
      const d = doc.data();

      const replies = Array.isArray(d.replies)
        ? d.replies.map(r => `
          <div class="bg-[#1f2937] p-3 rounded-lg text-sm text-gray-200">
            ğŸ’¬ ${r}
          </div>
        `).join("")
        : "";

      const box = document.createElement("div");
      box.className = "bg-[#111] border border-gray-700 p-4 rounded-lg space-y-3";

      box.innerHTML = `
        <p class="text-[#ff7f00] font-semibold">Support</p>
        <p class="text-gray-200">${d.message || ""}</p>

        ${replies ? `
          <div class="mt-3 border-t border-gray-700 pt-3 space-y-2">
            ${replies}
          </div>` : ""}
      `;

      messagesDiv.appendChild(box);
    });
  }, (err) => {
    console.error(err);
    status.textContent = "Failed to load messages âŒ";
  });
});
</script>

</body>
</html>
