<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inbox ‚Äî Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        brand: "#ff7f00",
        dark: "#0b0b0b",
        reply: "#1f2937"
      },
      fontFamily: { poppins: ["Poppins", "sans-serif"] },
    },
  },
};
</script>

<style>
  body { background: #0b0b0b; font-family: Poppins, sans-serif; }
</style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">
    Loading messages...
  </div>

  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.firebasestorage.app",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const emptyState = document.getElementById("emptyState");
const messagesList = document.getElementById("messagesList");

// Load replies for a message
async function loadReplies(messageId) {
  const repliesContainer = document.createElement("div");
  repliesContainer.className = "mt-3 space-y-2";

  try {
    const repliesSnap = await getDocs(collection(db, `supportMessages/${messageId}/replies`));

    if (repliesSnap.empty) {
      return repliesContainer; // no replies
    }

    repliesSnap.forEach(replyDoc => {
      const reply = replyDoc.data();
      if (reply && reply.text) {
        const replyEl = document.createElement("div");
        replyEl.className = "bg-reply p-3 rounded-lg text-gray-200 text-sm";
        replyEl.textContent = `üí¨ ${reply.text}`;
        repliesContainer.appendChild(replyEl);
      }
    });

    return repliesContainer;

  } catch (err) {
    console.error("Error loading replies:", err);
    return repliesContainer;
  }
}

// Load inbox messages
function loadInbox(user) {
  const q = query(collection(db, "supportMessages"), orderBy("createdAt", "desc"));

  onSnapshot(q, async (snap) => {
    messagesList.innerHTML = "";

    if (snap.empty) {
      emptyState.classList.remove("hidden");
      messagesList.classList.add("hidden");
      return;
    }

    emptyState.classList.add("hidden");
    messagesList.classList.remove("hidden");

    for (const doc of snap.docs) {
      const msg = doc.data();

      // Skip messages not belonging to this user (rules)
      if (msg.userId !== user.uid) continue;

      const el = document.createElement("div");
      el.className = "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg";

      el.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-semibold text-brand">${msg.name || "User"}</h3>
          <span class="text-xs text-gray-400">${msg.createdAt?.toDate().toLocaleString() || ""}</span>
        </div>

        <p class="text-gray-300">${msg.message || ""}</p>
        <p class="text-xs text-gray-500 mt-1">${msg.email || ""} | ${msg.phone || ""}</p>
      `;

      // Load replies and append
      const repliesEl = await loadReplies(doc.id);
      el.appendChild(repliesEl);

      messagesList.appendChild(el);
    }
  });
}

// Authenticate and load inbox
onAuthStateChanged(auth, async (user) => {
  if (user) {
    loadInbox(user);
  } else {
    try {
      await signInAnonymously(auth);
    } catch (err) {
      console.error("Auth failed:", err);
      emptyState.textContent = "Failed to load inbox ‚ùå";
    }
  }
});
</script>

</body>
</html>
