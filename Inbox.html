<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox — Blackwear</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff7f00", dark: "#0b0b0b" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-4">
  <div id="messages" class="space-y-3 text-gray-300">
    Loading messages...
  </div>
</main>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

// Initialize
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const inboxContainer = document.getElementById("inboxContainer");

// Ensure user is logged in (anonymous)
async function initAuth() {
  if (!auth.currentUser) {
    try {
      await signInAnonymously(auth);
    } catch (err) {
      console.error("Auth error:", err);
      inboxContainer.innerHTML = "<p>Auth error ❌</p>";
    }
  }
}

// Load all messages for the current user
async function loadInbox(user) {
  inboxContainer.innerHTML = "Loading messages...";

  try {
    const q = query(
      collection(db, "supportMessages"), // your collection name
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    inboxContainer.innerHTML = "";

    if (snapshot.empty) {
      inboxContainer.innerHTML = "<p>No messages yet.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const msgEl = document.createElement("div");
      msgEl.className = "bg-dark p-4 rounded-lg border border-gray-700";
      msgEl.innerHTML = `
        <p><strong>${data.name}</strong> (${data.email})</p>
        <p class="text-sm mt-1">${data.message}</p>
        <p class="text-xs text-gray-500 mt-1">${data.createdAt?.toDate().toLocaleString()}</p>
      `;
      inboxContainer.appendChild(msgEl);
    });
  } catch (err) {
    console.error("Error loading inbox:", err);
    inboxContainer.innerHTML = "<p>Failed to load messages ❌</p>";
  }
}

// Listen for auth state
onAuthStateChanged(auth, async (user) => {
  if (user) {
    await loadInbox(user);
  } else {
    await initAuth();
  }
});
</script>
</body>
</html>
