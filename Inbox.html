<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inbox | Blackwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff7f00",
            dark: "#0b0b0b"
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    }
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins,sans-serif }
  </style>
</head>

<body class="text-white min-h-screen">

<!-- HEADER -->
<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Support Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">
    Back
  </a>
</header>

<!-- CONTENT -->
<main class="max-w-5xl mx-auto p-5">

  <!-- EMPTY STATE -->
  <div id="emptyState" class="bg-[#111] p-6 rounded-xl border border-gray-700 text-center">
    <p class="text-gray-400 text-sm">No support messages yet.</p>
  </div>

  <!-- MESSAGES -->
  <div id="messageList" class="space-y-4 hidden"></div>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
});

const db = firebase.firestore();
const emptyState = document.getElementById("emptyState");
const messageList = document.getElementById("messageList");

db.collection("supportMessages")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {

    messageList.innerHTML = "";

    if (snapshot.empty) {
      emptyState.classList.remove("hidden");
      messageList.classList.add("hidden");
      return;
    }

    emptyState.classList.add("hidden");
    messageList.classList.remove("hidden");

    snapshot.forEach(doc => {
      const m = doc.data();

      const phone = m.phone || "09036470778";
      const waLink = `https://wa.me/234${phone.replace(/^0/, "")}`;

      const card = document.createElement("div");
      card.className = "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg";

      card.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-semibold text-brand">${m.name || "Customer"}</h3>
          <span class="text-xs text-gray-400">
            ${m.createdAt?.toDate().toLocaleString() || ""}
          </span>
        </div>

        <p class="text-sm text-gray-300 mb-3">
          ${m.message || ""}
        </p>

        <div class="text-xs text-gray-400 mb-4">
          ${m.email || "No email provided"}
        </div>

        <a href="${waLink}"
           target="_blank"
           class="inline-block bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">
          Reply on WhatsApp
        </a>
      `;

      messageList.appendChild(card);
    });
});
</script>

</body>
</html>
