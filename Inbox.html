<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox â€” Blackwear</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff7f00",
            dark: "#0b0b0b",
            reply: "#1f2937"
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background: #0b0b0b; font-family: Poppins, sans-serif; }
  </style>
</head>
<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">
  <div id="emptyState" class="text-gray-400 text-center">
    No messages yet.
  </div>

  <div id="messagesList" class="space-y-5 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.firebasestorage.app",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const emptyState = document.getElementById("emptyState");
const messagesList = document.getElementById("messagesList");

const q = query(collection(db, "supportMessages"), orderBy("createdAt", "desc"));

onSnapshot(q, (snap) => {
  messagesList.innerHTML = "";

  if (snap.empty) {
    emptyState.classList.remove("hidden");
    messagesList.classList.add("hidden");
    return;
  }

  emptyState.classList.add("hidden");
  messagesList.classList.remove("hidden");

  snap.forEach(doc => {
    const msg = doc.data();

    const el = document.createElement("div");
    el.className = "bg-[#111] p-5 rounded-xl border border-gray-700 shadow-lg";

    // Build replies HTML
    let repliesHTML = "";
    if (Array.isArray(msg.replies) && msg.replies.length) {
      repliesHTML = `<div class="mt-3 space-y-2">`;
      msg.replies.forEach(reply => {
        if(reply && reply.trim() !== "") {
          repliesHTML += `
            <div class="bg-reply p-3 rounded-lg text-gray-200 text-sm">
              ðŸ’¬ ${reply}
            </div>
          `;
        }
      });
      repliesHTML += `</div>`;
    }

    el.innerHTML = `
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-semibold text-brand">${msg.name || "User"}</h3>
        <span class="text-xs text-gray-400">${msg.createdAt?.toDate().toLocaleString() || ""}</span>
      </div>

      <p class="text-gray-300">${msg.message || ""}</p>
      <p class="text-xs text-gray-500 mt-1">${msg.email || ""} | ${msg.phone || ""}</p>

      ${repliesHTML}
    `;

    messagesList.appendChild(el);
  });
});
</script>

</body>
</html>
