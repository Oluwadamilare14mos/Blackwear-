<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inbox â€” Blackwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-black text-white min-h-screen p-5">

  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-orange-500">Inbox</h1>
    <a href="index.html" class="bg-orange-500 text-black px-4 py-2 rounded">Back</a>
  </header>

  <p id="empty" class="text-gray-400 text-center">Loading messages...</p>

  <div id="messages" class="space-y-4"></div>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31"
  });

  const db = firebase.firestore();
  const messages = document.getElementById("messages");
  const empty = document.getElementById("empty");

  db.collection("support")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {

      messages.innerHTML = "";

      if (snapshot.empty) {
        empty.textContent = "No support messages yet.";
        return;
      }

      empty.style.display = "none";

      snapshot.forEach(doc => {
        const d = doc.data();

        const div = document.createElement("div");
        div.className = "bg-[#111] border border-gray-700 p-4 rounded-lg";

        div.innerHTML = `
          <h3 class="text-orange-500 font-semibold">${d.name}</h3>
          <p class="text-gray-300 mt-1">${d.message}</p>
          <p class="text-xs text-gray-500 mt-2">
            ${d.email || ""} ${d.phone ? " | " + d.phone : ""}
          </p>
        `;

        messages.appendChild(div);
      });
    });
</script>

</body>
</html>
