<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox â€” Blackwear</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff7f00", dark: "#0b0b0b" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Inbox</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-4">
  <div id="messages" class="space-y-3 text-gray-300">
    Loading messages...
  </div>
</main>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31",
    storageBucket: "blackwear-14a31.firebasestorage.app",
    messagingSenderId: "222479690292",
    appId: "1:222479690292:web:82bd91e186da6412133861"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  await signInAnonymously(auth);

  const messagesDiv = document.getElementById("messages");

  // Listen to supportMessages collection
  const q = query(collection(db, "supportMessages"), orderBy("createdAt", "desc"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = ""; // Clear before rendering

    if (snapshot.empty) {
      messagesDiv.innerHTML = `<p class="text-gray-400 text-center">No support messages yet.</p>`;
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const createdAt = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : "Unknown date";

      const msgCard = document.createElement("div");
      msgCard.className = "bg-[#111] p-4 rounded-xl border border-gray-700";

      msgCard.innerHTML = `
        <p><span class="font-semibold text-brand">Name:</span> ${data.name}</p>
        <p><span class="font-semibold text-brand">Email:</span> ${data.email}</p>
        <p><span class="font-semibold text-brand">Phone:</span> ${data.phone}</p>
        <p><span class="font-semibold text-brand">Message:</span> ${data.message}</p>
        <p class="text-gray-400 text-sm mt-1">Sent at: ${createdAt}</p>
      `;
      messagesDiv.appendChild(msgCard);
    });
  });
</script>

</body>
</html>
