<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Blackwear</title>

<style>
body{
  margin:0;
  padding:20px;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui;
}
.card{
  max-width:600px;
  margin:auto;
  background:#141414;
  border-radius:16px;
  padding:20px;
}
h1{
  color:#ff7f00;
  margin-bottom:10px;
}
input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #333;
  background:#000;
  color:#fff;
}
button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ff7f00;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
#status{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Contact Us</h1>
  <p style="color:#aaa;font-size:14px">
    Have a question or issue? Send us a message.
  </p>

  <form id="contactForm">
    <input id="name" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email Address" required>

    <select id="subject">
      <option>General Inquiry</option>
      <option>Order Issue</option>
      <option>Payment Problem</option>
      <option>Delivery / Tracking</option>
      <option>Feedback</option>
    </select>

    <textarea id="message" rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
    <div id="status"></div>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
});

const db = firebase.firestore();
const statusEl = document.getElementById("status");

document.getElementById("contactForm").addEventListener("submit", async e => {
  e.preventDefault();

  statusEl.style.color = "#aaa";
  statusEl.innerText = "Sending message...";

  try {
    await db.collection("contact").add({
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      subject: document.getElementById("subject").value,
      message: document.getElementById("message").value.trim(),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    e.target.reset();
    statusEl.style.color = "#4ade80";
    statusEl.innerText = "Message sent successfully ✅";

  } catch (err) {
    console.error(err);
    statusEl.style.color = "#f87171";
    statusEl.innerText = "Failed to send message ❌";
  }
});
</script>

</body>
</html>
