<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support â€” Blackwear</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#ff7f00", dark: "#0b0b0b", reply: "#1f2937" },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Support</h1>
  <a href="index.html" class="bg-brand text-black px-4 py-2 rounded-lg text-sm font-semibold">Back</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-8">

  <!-- Send Message Form -->
  <section class="bg-[#111] p-6 rounded-xl border border-gray-700 shadow-lg">
    <h2 class="text-xl font-semibold text-brand mb-4">Send a Message</h2>

    <form id="supportForm" class="space-y-4">
      <input id="name" type="text" placeholder="Your Name" required
        class="w-full bg-dark border border-gray-700 rounded-lg p-3 text-sm outline-none focus:border-brand">
      <input id="email" type="email" placeholder="Your Email" required
        class="w-full bg-dark border border-gray-700 rounded-lg p-3 text-sm outline-none focus:border-brand">
      <input id="phone" type="tel" placeholder="Phone Number"
        class="w-full bg-dark border border-gray-700 rounded-lg p-3 text-sm outline-none focus:border-brand">
      <textarea id="message" rows="4" placeholder="Describe your issue..." required
        class="w-full bg-dark border border-gray-700 rounded-lg p-3 text-sm outline-none focus:border-brand"></textarea>
      <button type="submit"
        class="w-full bg-brand text-black p-3 rounded-lg font-semibold hover:bg-orange-500 transition">
        Submit Request
      </button>
    </form>

    <p id="statusMsg" class="text-sm mt-3 text-center text-gray-400"> </p>
  </section>

  <!-- User's Messages -->
  <section class="bg-[#111] p-6 rounded-xl border border-gray-700 shadow-lg">
    <h2 class="text-xl font-semibold text-brand mb-4">Your Messages</h2>
    <div id="messagesList" class="space-y-5">
      Loading messages...
    </div>
  </section>

</main>

<footer class="text-center text-gray-500 text-xs p-6">
  Â© 2026 Blackwear. All rights reserved.
</footer>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const form = document.getElementById("supportForm");
const status = document.getElementById("statusMsg");
const messagesList = document.getElementById("messagesList");

// Wait for auth
auth.onAuthStateChanged((user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  // Enable form
  form.querySelector("button").disabled = false;

  // Handle form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Sending message...";
    status.className = "text-sm mt-3 text-gray-400 text-center";

    try {
      await addDoc(collection(db, "support"), {
        userId: user.uid,
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        message: form.message.value.trim(),
        replies: [],
        createdAt: serverTimestamp(),
        source: "support"
      });

      status.textContent = "Message sent successfully âœ…";
      status.className = "text-sm mt-3 text-green-500 text-center";
      form.reset();
    } catch (err) {
      console.error(err);
      status.textContent = "Failed to send message âŒ";
      status.className = "text-sm mt-3 text-red-500 text-center";
    }
  });

  // Show user's messages only
  const q = query(
    collection(db, "support"),
    where("userId", "==", user.uid),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snap) => {
    messagesList.innerHTML = "";
    if (snap.empty) {
      messagesList.textContent = "No messages yet.";
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "bg-[#111] border border-gray-700 p-4 rounded-lg space-y-3";

      let repliesHTML = "";
      if (Array.isArray(d.replies) && d.replies.length > 0) {
        repliesHTML = `
          <div class="mt-3 border-t border-gray-700 pt-3 space-y-2">
            ${d.replies.map(r => `
              <div class="bg-reply p-3 rounded-lg text-sm text-gray-200">
                ðŸ’¬ ${r}
              </div>
            `).join("")}
          </div>
        `;
      }

      div.innerHTML = `
        <p class="text-brand font-semibold">${d.name || "User"}</p>
        <p class="text-sm text-gray-400">${d.email || ""}</p>
        <p class="mt-2 text-gray-200">${d.message || ""}</p>
        ${repliesHTML}
      `;

      messagesList.appendChild(div);
    });
  });
});
</script>

</body>
</html>
