<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout | Blackwear</title>

<style>
body{margin:0;padding:20px;background:#0f0f0f;color:#fff;font-family:system-ui}
.card{max-width:900px;margin:auto;background:#141414;border-radius:16px;padding:20px}
h1,h2{margin:0 0 12px;color:#ff7f00}
input,textarea{
  width:100%;padding:12px;margin-top:8px;
  border-radius:10px;border:1px solid #333;
  background:#000;color:#fff
}
.btn{
  margin-top:18px;padding:14px;border:none;border-radius:14px;
  background:#ff7f00;color:#000;font-weight:bold;
  width:100%;cursor:pointer
}
.order-item{
  display:flex;justify-content:space-between;
  font-size:14px;margin-top:6px
}
.total{font-size:18px;font-weight:bold;margin-top:10px}
.bank{
  background:#000;padding:12px;border-radius:10px;
  color:#ff7f00;margin-top:10px
}
</style>
</head>

<body>

<div class="card">
  <h1>Checkout</h1>

  <h2>Customer Details</h2>
  <input id="name" placeholder="Full name">
  <input id="phone" placeholder="Phone number">
  <textarea id="address" placeholder="Delivery address"></textarea>

  <h2>Order Summary</h2>
  <div id="items">Loading cart…</div>
  <div class="total" id="total">₦0</div>

  <h2>Payment</h2>
  <div class="bank">
    <strong>Bank Transfer (Opay)</strong><br><br>
    Account Name: Olaniyi Funke<br>
    Bank: Opay<br>
    Account Number: 8117854139<br><br>
    After payment, click <b>Confirm Order</b>.
  </div>

  <button class="btn" id="confirmOrder">Confirm Order</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31"
});

const auth = firebase.auth();
const db = firebase.firestore();

const el = id => document.getElementById(id);

let CART = [];
let TOTAL = 0;
let submitting = false;

/* ---------- AUTH ---------- */
auth.onAuthStateChanged(async user => {
  if (!user) {
    await auth.signInAnonymously();
    return;
  }
  loadCart(user.uid);
});

/* ---------- LOAD CART ---------- */
async function loadCart(uid){
  const snap = await db.collection("cart")
    .where("userId","==",uid)
    .get();

  CART = [];
  TOTAL = 0;
  el("items").innerHTML = "";

  if (snap.empty) {
    el("items").innerHTML = "<p>Your cart is empty</p>";
    el("total").innerText = "₦0";
    return;
  }

  snap.forEach(doc=>{
    const p = doc.data();
    const qty = p.qty || p.quantity || 1;

    CART.push({ id: doc.id, ...p, qty });
    TOTAL += Number(p.price) * qty;

    el("items").innerHTML += `
      <div class="order-item">
        <span>${p.productName || p.name} × ${qty}</span>
        <span>₦${Number(p.price).toLocaleString()}</span>
      </div>`;
  });

  el("total").innerText = "₦" + TOTAL.toLocaleString();
}

/* ---------- CONFIRM ORDER ---------- */
el("confirmOrder").onclick = async ()=>{
  if (submitting) return;

  const user = auth.currentUser;
  if (!user) return alert("Please wait…");

  const name = el("name").value.trim();
  const phone = el("phone").value.trim();
  const address = el("address").value.trim();

  if (!name || !phone || !address) return alert("Fill all details");
  if (!CART.length) return alert("Cart is empty");

  submitting = true;

  try{
    const ref = await db.collection("orders").add({
      userId: user.uid,
      customer: { name, phone, address },
      items: CART,
      total: TOTAL,
      orderStatus: "pending",
      deliveryStatus: "not_shipped",
      payment: {
        method: "Opay Bank Transfer",
        status: "awaiting_confirmation",
        ref: "OPAY-" + Date.now()
      },
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    await db.collection("orders").doc(ref.id).update({
      orderId: ref.id
    });

    const batch = db.batch();
    CART.forEach(i=>{
      batch.delete(db.collection("cart").doc(i.id));
    });
    await batch.commit();

    alert("Order placed successfully!");
    location.href = "track-order.html?id=" + ref.id;

  }catch(err){
    console.error(err);
    alert("Failed to place order");
    submitting = false;
  }
};
</script>

</body>
</html>
