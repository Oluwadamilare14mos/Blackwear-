<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Checkout — Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { brand: "#ff7f00", dark: "#0b0b0b" },
      fontFamily: { poppins: ["Poppins", "sans-serif"] },
    },
  },
};
</script>

<style>
body { background:#0b0b0b; font-family:Poppins, sans-serif; }
input, button { font-family: inherit; }
</style>
</head>
<body class="min-h-screen text-white">

<header class="p-5 bg-dark shadow-lg flex justify-between items-center">
  <h1 class="text-2xl font-bold text-brand">Checkout</h1>
  <a href="cart.html" class="bg-brand text-black px-4 py-2 rounded-lg font-semibold">Back to Cart</a>
</header>

<main class="p-5 max-w-4xl mx-auto space-y-6">

  <div id="cartContainer" class="space-y-3">
    <h2 class="text-lg font-semibold text-brand">Your Cart</h2>
    <div id="cartItems" class="space-y-2"></div>
    <p class="text-right font-semibold text-brand">Total: ₦<span id="totalPrice">0</span></p>
  </div>

  <div id="checkoutForm" class="space-y-4">
    <h2 class="text-lg font-semibold text-brand">Customer Info</h2>
    <input id="customerName" type="text" placeholder="Full Name" class="w-full p-3 rounded-lg bg-[#111] border border-gray-700 text-white"/>
    <input id="customerPhone" type="text" placeholder="Phone Number" class="w-full p-3 rounded-lg bg-[#111] border border-gray-700 text-white"/>
    <input id="customerAddress" type="text" placeholder="Delivery Address" class="w-full p-3 rounded-lg bg-[#111] border border-gray-700 text-white"/>
    <button id="confirmOrderBtn" class="w-full bg-brand text-black py-3 rounded-lg font-semibold">Confirm Order</button>
  </div>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
  authDomain: "blackwear-14a31.firebaseapp.com",
  projectId: "blackwear-14a31",
  storageBucket: "blackwear-14a31.firebasestorage.app",
  messagingSenderId: "222479690292",
  appId: "1:222479690292:web:82bd91e186da6412133861"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const cartItemsEl = document.getElementById("cartItems");
const totalPriceEl = document.getElementById("totalPrice");
const confirmBtn = document.getElementById("confirmOrderBtn");
const nameInput = document.getElementById("customerName");
const phoneInput = document.getElementById("customerPhone");
const addressInput = document.getElementById("customerAddress");

let cartData = [];
let total = 0;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please sign in first.");
    window.location.href = "login.html";
    return;
  }

  // Load user cart
  const q = query(collection(db, "cart"), where("userId", "==", user.uid));
  const snap = await getDocs(q);

  cartItemsEl.innerHTML = "";
  total = 0;
  cartData = [];

  if (snap.empty) {
    cartItemsEl.innerHTML = '<p class="text-gray-400">Your cart is empty.</p>';
    totalPriceEl.innerText = "0";
    return;
  }

  snap.forEach(doc => {
    const item = doc.data();
    cartData.push({ id: doc.id, ...item });
    total += item.price * (item.qty || 1);

    const div = document.createElement("div");
    div.className = "flex justify-between items-center bg-[#111] p-3 rounded-lg";
    div.innerHTML = `
      <span>${item.name} x${item.qty || 1}</span>
      <span>₦${(item.price * (item.qty || 1)).toLocaleString()}</span>
    `;
    cartItemsEl.appendChild(div);
  });

  totalPriceEl.innerText = total.toLocaleString();
});

// Confirm order
confirmBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) return;

  const name = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  const address = addressInput.value.trim();

  if (!name || !phone || !address) {
    alert("Please fill all fields.");
    return;
  }

  try {
    for (let item of cartData) {
      await addDoc(collection(db, "orders"), {
        userId: user.uid,
        productId: item.id,
        productName: item.name,
        price: item.price,
        qty: item.qty || 1,
        address,
        phone,
        name,
        status: "pending",
        createdAt: serverTimestamp()
      });
    }

    alert("Order placed successfully!");
    window.location.href = "orders.html";
  } catch (err) {
    console.error(err);
    alert("Failed to place order. Try again.");
  }
});
</script>

</body>
</html>
