<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details — Blackwear</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#0b0b0b; font-family:Poppins,sans-serif; }
</style>
</head>

<body class="text-white min-h-screen">

<header class="p-5 bg-[#0b0b0b] flex justify-between items-center">
  <h1 class="text-xl font-bold text-brand">Product Details</h1>
  <a href="store.html" class="bg-brand text-black px-4 py-2 rounded-lg">Back</a>
</header>

<main class="max-w-4xl mx-auto p-5">

  <div id="detailsBox" class="hidden space-y-5">

    <div class="grid grid-cols-3 gap-3">
      <img id="img1" class="rounded-lg border border-gray-700 object-cover">
      <img id="img2" class="rounded-lg border border-gray-700 object-cover">
      <img id="img3" class="rounded-lg border border-gray-700 object-cover">
    </div>

    <div class="bg-[#111] p-5 rounded-xl border border-gray-700">
      <h2 id="name" class="text-xl font-semibold"></h2>
      <p id="price" class="text-brand font-bold mt-1"></p>
      <p id="desc" class="text-gray-300 text-sm mt-3"></p>
    </div>

    <a id="checkoutBtn"
       class="block text-center bg-brand text-black p-4 rounded-lg font-semibold hover:bg-orange-500">
      Buy Now
    </a>

  </div>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "YOUR_API_KEY",
  projectId: "YOUR_PROJECT_ID"
});
const db = getFirestore(app);

const id = new URLSearchParams(location.search).get("productId");
if (!id) location.href = "store.html";

const snap = await getDoc(doc(db,"products",id));
if (snap.exists()) {
  const p = snap.data();

  img1.src = p.image;
  img2.src = p.image;
  img3.src = p.image;

  name.textContent = p.name;
  price.textContent = `₦${p.price.toLocaleString()}`;
  desc.textContent = p.description;

  checkoutBtn.href = `checkout.html?productId=${id}`;
  detailsBox.classList.remove("hidden");
}
</script>

</body>
</html>
