<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Tracking Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .order {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .status {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Delivery Tracking (TEST)</h1>
<p>If this page opens, Netlify routing is OK ✅</p>

<div id="orders"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
    authDomain: "blackwear-14a31.firebaseapp.com",
    projectId: "blackwear-14a31",
    storageBucket: "blackwear-14a31.firebasestorage.app",
    messagingSenderId: "222479690292",
    appId: "1:222479690292:web:82bd91e186da6412133861"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const ordersDiv = document.getElementById("orders");

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      await auth.signInAnonymously();
      return;
    }

    const snap = await db
      .collection("orders")
      .where("userId", "==", user.uid)
      .get();

    if (snap.empty) {
      ordersDiv.innerHTML = "<p>No orders found.</p>";
      return;
    }

    snap.forEach(doc => {
      const o = doc.data();
      const div = document.createElement("div");
      div.className = "order";
      div.innerHTML = `
        <p><b>Product:</b> ${o.productName || "N/A"}</p>
        <p><b>Price:</b> ₦${o.price || 0}</p>
        <p class="status"><b>Status:</b> ${o.status || "pending"}</p>
      `;
      ordersDiv.appendChild(div);
    });
  });
</script>

</body>
</html>
