<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account â€” Blackwear</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff7f00",
            dark: "#0b0b0b",
            danger: "#dc2626"
          },
          fontFamily: { poppins: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>

  <style>
    body { background:#0b0b0b; font-family:Poppins, sans-serif; }
  </style>
</head>

<body class="min-h-screen text-white flex items-center justify-center">

  <div class="bg-[#111] border border-gray-700 rounded-xl shadow-xl p-6 w-full max-w-md text-center">

    <h1 class="text-2xl font-bold text-danger mb-3">Delete Account</h1>

    <p class="text-gray-400 text-sm mb-5">
      This action is <strong class="text-danger">permanent</strong>.  
      Your account, cart, orders, and all data will be deleted forever.
    </p>

    <div class="space-y-3">
      <button id="deleteBtn"
        class="w-full bg-danger hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition">
        Yes, Delete My Account
      </button>

      <a href="settings.html"
        class="block w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold transition">
        Cancel
      </a>
    </div>

    <p id="statusMsg" class="text-sm mt-4"></p>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBy0bIMp1ORV0UfLgKlxyr2V-I9mJjFb6o",
      authDomain: "blackwear-14a31.firebaseapp.com",
      projectId: "blackwear-14a31"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusMsg = document.getElementById("statusMsg");
    const deleteBtn = document.getElementById("deleteBtn");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
      }
    });

    deleteBtn.addEventListener("click", async () => {
      if (!currentUser) return;

      deleteBtn.disabled = true;
      deleteBtn.textContent = "Deleting...";
      statusMsg.textContent = "Please wait...";
      statusMsg.className = "text-sm mt-4 text-gray-400";

      try {
        // DELETE CART
        const cartSnap = await getDocs(
          query(collection(db, "cart"), where("userId", "==", currentUser.uid))
        );
        cartSnap.forEach(d => deleteDoc(d.ref));

        // DELETE WISHLIST
        const wishSnap = await getDocs(
          query(collection(db, "wishlist"), where("userId", "==", currentUser.uid))
        );
        wishSnap.forEach(d => deleteDoc(d.ref));

        // DELETE ORDERS
        const orderSnap = await getDocs(
          query(collection(db, "orders"), where("userId", "==", currentUser.uid))
        );
        orderSnap.forEach(d => deleteDoc(d.ref));

        // DELETE AUTH ACCOUNT
        await deleteUser(currentUser);

        statusMsg.textContent = "Account deleted successfully.";
        statusMsg.className = "text-sm mt-4 text-green-500";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);

      } catch (err) {
        console.error(err);

        statusMsg.textContent = "Failed to delete account. Refresh and try again.";
        statusMsg.className = "text-sm mt-4 text-red-500";

        deleteBtn.disabled = false;
        deleteBtn.textContent = "Yes, Delete My Account";
      }
    });
  </script>

</body>
</html>
